<!DOCTYPE html>
<html>
<head>
    <title>Blog Post Title - 汪鹏的博客</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add CSS and JavaScript if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .post-content {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post-content h1 {
            color: #333;
        }
        .post-date {
            color: #666;
            font-size: 0.85em;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>
    <header>
        <!-- Your website's navigation bar -->
    </header>

    <main>
        <article>
            <h1>Mechanics of materials note</h1>
            <p class="post-date" id="postDate">Posted on: <!-- Current date will be displayed here --></p>
            <div class="post-content">
                <h1>Stress</h1>
                <p>When a material is subjected to an external force, a resisting force is set up within the component.</p>

                <!-- Add more content as needed -->
            </div>
        </article>
    </main>

    <footer>
        <!-- Your website's footer -->
    </footer>

    <script>
        // JavaScript to acquire and display the current date
        document.getElementById('postDate').innerHTML += ' ' + new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    </script>
</body>
</html>

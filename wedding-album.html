<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wang & Wei</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        main {
            width: 100%;
            max-width: 900px; /* 限制最大宽度 */
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-weight: 400;
        }

        .album-container {
            position: relative; /* 为控制按钮和计数器提供定位参考 */
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .album {
            position: relative;
            width: 100%;
            /* 使用 aspect-ratio 保持容器比例，防止页面跳动 */
            aspect-ratio: 16 / 10; 
        }

        .album-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: contain; /* 保持图片比例完整显示 */
            opacity: 0; /* 默认透明 */
            transition: opacity 0.8s ease-in-out; /* 淡入淡出动画 */
            visibility: hidden; /* 默认隐藏 */
        }

        .album-image.active {
            opacity: 1; /* 激活时显示 */
            visibility: visible;
        }

        /* 控制按钮样式 */
        .control-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
            user-select: none; /* 防止选中文本 */
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        #prev-btn {
            left: 15px;
        }

        #next-btn {
            right: 15px;
        }
        
        /* 计数器样式 */
        .image-counter {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 15px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 10;
        }

        /* 音乐播放器样式 */
        .audio-player {
            margin-top: 20px; /* 放在相册下方 */
        }
        audio {
            width: 100%;
            max-width: 320px;
        }

    </style>
</head>
<body>
    <main>
        <h1>Wang & Wei</h1>
        <div class="album-container">
            <div class="album">
                <img src="weddingImage/1.jpg" alt="结婚照 1" class="album-image active">
                <img src="weddingImage/2.jpg" alt="结婚照 2" class="album-image">
                <img src="weddingImage/3.jpg" alt="结婚照 3" class="album-image">
                <img src="weddingImage/4.jpg" alt="结婚照 4" class="album-image">
                <img src="weddingImage/5.jpg" alt="结婚照 5" class="album-image">
                <img src="weddingImage/6.jpg" alt="结婚照 6" class="album-image">
                <img src="weddingImage/7.jpg" alt="结婚照 7" class="album-image">
                <img src="weddingImage/8.jpg" alt="结婚照 8" class="album-image">
                <img src="weddingImage/9.jpg" alt="结婚照 9" class="album-image">
                <img src="weddingImage/10.jpg" alt="结婚照 10" class="album-image">
                <img src="weddingImage/11.jpg" alt="结婚照 11" class="album-image">
                <img src="weddingImage/12.jpg" alt="结婚照 12" class="album-image">
                <img src="weddingImage/13.jpg" alt="结婚照 13" class="album-image">
                <img src="weddingImage/14.jpg" alt="结婚照 14" class="album-image">
                <img src="weddingImage/15.jpg" alt="结婚照 15" class="album-image">
                <img src="weddingImage/16.jpg" alt="结婚照 16" class="album-image">
                <img src="weddingImage/17.jpg" alt="结婚照 17" class="album-image">
                <img src="weddingImage/18.jpg" alt="结婚照 18" class="album-image">
                <img src="weddingImage/19.jpg" alt="结婚照 19" class="album-image">
                </div>
            <button id="prev-btn" class="control-btn">&#10094;</button>
            <button id="next-btn" class="control-btn">&#10095;</button>
            <div id="image-counter" class="image-counter"></div>
        </div>
    </main>

    <div class="audio-player">
        <audio id="background-music" controls autoplay loop>
            <source src="weddingImage/chose.mp3" type="audio/mp3">
            您的浏览器不支持音频元素。
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.album-image');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const counter = document.getElementById('image-counter');
            const music = document.getElementById('background-music');
            
            let currentIndex = 0;
            const totalImages = images.length;
            let autoPlayInterval = null;
            const autoPlayDelay = 5000; // 自动播放间隔时间（5秒）

            function updateAlbum(newIndex) {
                // 移除当前激活的class
                images[currentIndex].classList.remove('active');
                
                // 更新索引
                currentIndex = (newIndex + totalImages) % totalImages;
                
                // 给新的图片添加激活class
                images[currentIndex].classList.add('active');
                
                // 更新计数器
                counter.textContent = `${currentIndex + 1} / ${totalImages}`;
                
                // 预加载下一张图片
                preloadNextImage();
            }

            function preloadNextImage() {
                const nextIndex = (currentIndex + 1) % totalImages;
                const nextImage = new Image();
                nextImage.src = images[nextIndex].src;
            }

            function startAutoPlay() {
                // 先清除已有的定时器，防止重叠
                stopAutoPlay(); 
                autoPlayInterval = setInterval(() => {
                    updateAlbum(currentIndex + 1);
                }, autoPlayDelay);
            }

            function stopAutoPlay() {
                clearInterval(autoPlayInterval);
            }

            function resetAutoPlay() {
                stopAutoPlay();
                startAutoPlay();
            }
            
            // 按钮点击事件
            prevBtn.addEventListener('click', () => {
                updateAlbum(currentIndex - 1);
                resetAutoPlay(); // 用户手动操作后，重置自动播放计时器
            });

            nextBtn.addEventListener('click', () => {
                updateAlbum(currentIndex + 1);
                resetAutoPlay(); // 用户手动操作后，重置自动播放计时器
            });

            // 尝试自动播放音乐
            music.play().catch(() => {
                // 自动播放失败是现代浏览器的常见策略
                // 提示用户点击以播放音乐
                const playPromise = music.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {}).catch(error => {
                        console.log("音乐自动播放失败，等待用户交互。");
                        document.body.addEventListener('click', () => music.play(), { once: true });
                    });
                }
            });

            // 初始化
            updateAlbum(0); // 显示第一张图和计数器
            startAutoPlay(); // 开始自动播放
        });
    </script>
</body>
</html>
